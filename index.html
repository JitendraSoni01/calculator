<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        input[type="button"]{
            display: block;
            float: left;
            width: 25%;
            padding-top: 15px;
            padding-bottom: 15px;
            border: 1px solid white;
        }
        input[type="text"]{
            font-size: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container py-4">
        <h1 style="text-align: center; color: gray;">Calculator</h1>
        <!-- Content here -->
        <div class="row justify-content-center py-4">
            <div class="col-sm-6">
                <form action="#" name="calculator">
                    <input type="text" name="display" id="result" class="form-control bg-secondary text-white" readonly>

                    <input type="button" name="" value="c" onclick="clr()" class="btn btn-warning"/>
                    <input type="button" name="" value="del" onclick="del()" class="btn btn-danger">
                    <input type="button" name="" value="(" onclick="view('(')" class="btn btn-primary">
                    <input type="button" name="" value=")" onclick="view(')')" class="btn btn-primary">

                    <input type="button" name="" value="1" onclick="view('1')" class="btn btn-info">
                    <input type="button" name="" value="2" onclick="view('2')" class="btn btn-info">
                    <input type="button" name="" value="3" onclick="view('3')" class="btn btn-info">
                    <input type="button" name="" value="/" onclick="view('/')" class="btn btn-dark">

                    <input type="button" name="" value="4" onclick="view('4')" class="btn btn-info">
                    <input type="button" name="" value="5" onclick="view('5')" class="btn btn-info">
                    <input type="button" name="" value="6" onclick="view('6')" class="btn btn-info">
                    <input type="button" name="" value="-" onclick="view('-')" class="btn btn-danger">

                    <input type="button" name="" value="7" onclick="view('7')" class="btn btn-info">
                    <input type="button" name="" value="8" onclick="view('8')" class="btn btn-info">
                    <input type="button" name="" value="9" onclick="view('9')" class="btn btn-info">
                    <input type="button" name="" value="+" onclick="view('+')" class="btn btn-dark">

                    <input type="button" name="" value="." onclick="view('.')" class="btn btn-secondary">
                    <input type="button" name="" value="0" onclick="view('0')" class="btn btn-info">
                    <input type="button" name="" value="=" onclick="compute()" class="btn btn-success">
                    <input type="button" name="" value="*" onclick="view('*')" class="btn btn-secondary"> 
                </form>
            </div>
        </div>
      </div>
    <script>
        function view(num){
            document.getElementById("result").value+=num;
        }
        function compute(){
           let x= document.getElementById("result").value
           let y=eval(x)
           document.getElementById("result").value=y
        }
        function clr(){
            document.getElementById("result").value="";
        }
        function del(){
            document.getElementById("result").value= document.getElementById("result").value.slice(0, -1);
        }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
